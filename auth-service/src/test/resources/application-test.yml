# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable Eureka for tests
  cloud:
    discovery:
      enabled: false

  # Disable RabbitMQ for tests
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Disable Eureka client for tests
eureka:
  client:
    enabled: false

jwt:
  secret: testSecretKeyForTestingThatIsAtLeast256BitsLongForHMACSHA256
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

rabbitmq:
  exchange:
    name: test-exchange
  queue:
    email: test-email-queue
  routing-key:
    user-registered: test.user.registered
    password-reset: test.password.reset

logging:
  level:
    com.thebuilders.auth: DEBUG
    org.springframework.security: DEBUG
